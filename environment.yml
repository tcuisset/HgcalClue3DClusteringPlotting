name: clustering-analysis
channels:
 - conda-forge
 - nodefaults
dependencies:
 - python>=3.10
 - uproot=5.*
 - awkward=2.*
 - pandas=2.*
 - numexpr # For pandas.eval
 - numpy
 - scipy # for curve_fit
 - hist>=2.6,<3 # Histograms
 - bokeh=3.*
 - ipykernel # notebooks
 - matplotlib>=3
 - mplhep>=0.3 # plotting CMS style
 - plotly
 - python-kaleido # for saving plotly plots to png
 - dash
 - jupyter-dash
 - tqdm # progress bars
 - uncertainties=3.*
 - scikit-learn # for wpca (somehow missing from dependencies)
 - snakeviz # (facultative, for visualization of profileer results)
 - pip
 - pip:
    - awkward-pandas
    - xrootd # facultative, for opening testbeam ntuples with xrootd and uproot (in notebooks)
    - wpca # for weighted PCA of 3D clusters
